<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>İstatistikler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Robot İstatistikleri</h1>
        <table class="table table-striped table-bordered bg-white shadow">
            <thead class="table-dark">
                <tr>
                    <th>Robot Adı</th>
                    <th>Toplam Kayıp Süre (Saat)</th>
                    <th>Toplam Üretim Kaybı</th>
                </tr>
            </thead>
            <tbody>
                {% for stat in stats %}
                <tr>
                    <td>{{ stat.robot_name }}</td>
                    <td>{{ stat.total_downtime }}</td>
                    <td>{{ stat.total_lost_production }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
