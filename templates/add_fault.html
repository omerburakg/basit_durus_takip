<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arıza Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Arıza Ekle</h1>
        <form method="POST" class="border p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label for="robot_name" class="form-label">Robot Adı</label>
                <select name="robot_name" id="robot_name" class="form-select" required>
                    <option value="Robot-1">Robot-1</option>
                    <option value="Robot-2">Robot-2</option>
                    <option value="Robot-3">Robot-3</option>
                    <option value="Robot-4">Robot-4</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="start_time" class="form-label">Arıza Başlangıç</label>
                <input type="datetime-local" name="start_time" id="start_time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="end_time" class="form-label">Arıza Bitiş</label>
                <input type="datetime-local" name="end_time" id="end_time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="fault_reason" class="form-label">Arıza Nedeni</label>
                <input type="text" name="fault_reason" id="fault_reason" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="changed_part" class="form-label">Değişen Parça</label>
                <input type="text" name="changed_part" id="changed_part" class="form-control">
            </div>
            <div class="mb-3">
                <label for="downtime" class="form-label">Kayıp Süre (Saat)</label>
                <input type="number" step="0.1" name="downtime" id="downtime" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="lost_production" class="form-label">Üretim Kaybı</label>
                <input type="number" name="lost_production" id="lost_production" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Kaydet</button>
        </form>
    </div>
</body>
</html>
